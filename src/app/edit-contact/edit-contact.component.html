<div class="container spacer" style="width: 600px">


    <div class="form-group">
      <label style="color: white">nom:</label>
      <input [(ngModel)]="contact.nom" type="text" class="form-control" placeholder="nom*"/>
    </div>

    <div class="form-group">
      <label style="color: white" >prenom:</label>
      <input [(ngModel)]="contact.prenom" type="text" class="form-control" placeholder="prenom*"/>
    </div>

    <div class="form-group">
      <label style="color: white">email:</label>
      <input [(ngModel)]="contact.email" type="text" class="form-control" placeholder="email*"/>
    </div>

    <div class="form-group">
      <label style="color: white">Date de naissance:</label>
      <input [(ngModel)]="contact.dateNaissance" type="date" class="form-control" placeholder="Date de naissance*"/>
    </div>

    <div class="form-group">
      <label style="color: white">Telephone:</label>
      <input [(ngModel)]="contact.tel" type="text" class="form-control" placeholder="06*" />
    </div>



  <button type="button" class="btn btn-lg btn-outline-warning " (click)="updateContact()" data-toggle="modal" data-target="#myModal">
    <strong>Update !</strong>
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Mise a jour de contact : {{contact.prenom}} avec Succes !</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">3fat </button>
        </div>

      </div>
    </div>
  </div>

  </div>
